name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Type-check (mypy)
        run: mypy .

      - name: Tests (pytest)
        run: |
          PYTHONPATH=. python -m pytest -q

      - name: Build Docker image
        run: |
          docker build -t local/secure-gitops-k8s-pipeline:ci .

      - name: Trivy scan (image) + SARIF
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: local/secure-gitops-k8s-pipeline:ci
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Install Helm + kubeconform + conftest
        run: |
          curl -sSL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz | tar -xz
          sudo mv kubeconform /usr/local/bin/kubeconform
          curl -sSL https://github.com/open-policy-agent/conftest/releases/latest/download/conftest_0.56.0_Linux_x86_64.tar.gz | tar -xz
          sudo mv conftest /usr/local/bin/conftest

      - name: Render Helm template
        run: |
          helm template demo chart/secure-gitops-k8s-pipeline \
            --set image.repository=local/secure-gitops-k8s-pipeline \
            --set image.tag=ci > rendered.yaml

      - name: Validate Kubernetes manifests (kubeconform)
        run: |
          kubeconform -strict -ignore-missing-schemas rendered.yaml

      - name: Policy check (conftest / OPA)
        run: |
          conftest test rendered.yaml -p policy

      - name: Create Kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: demo

      - name: Load image into Kind
        run: |
          kind load docker-image local/secure-gitops-k8s-pipeline:ci --name demo

      - name: Deploy with Helm
        run: |
          helm upgrade --install demo chart/secure-gitops-k8s-pipeline \
            --set image.repository=local/secure-gitops-k8s-pipeline \
            --set image.tag=ci

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/demo --timeout=180s

      - name: Smoke test
        run: |
          kubectl port-forward svc/demo 8000:8000 >/tmp/pf.log 2>&1 &
          PF_PID=$!
          sleep 2
          curl -sS http://localhost:8000/health
          echo ""
          curl -sS http://localhost:8000/version
          echo ""
          kill $PF_PID
