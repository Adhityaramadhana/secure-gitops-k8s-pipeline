name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Type-check (mypy)
        run: mypy .

      - name: Tests (pytest)
        run: |
          PYTHONPATH=. python -m pytest -q

      - name: Build Docker image
        run: |
          docker build -t local/secure-gitops-k8s-pipeline:ci .

      - name: Trivy scan (image) + SARIF
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: local/secure-gitops-k8s-pipeline:ci
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

      - name: Install kubeconform + conftest
        run: |
          set -euo pipefail

          # kubeconform (resolve latest linux-amd64 tar.gz)
          KUBECONFORM_URL="$(curl -s https://api.github.com/repos/yannh/kubeconform/releases/latest \
            | python -c "import sys, json; r=json.load(sys.stdin); \
            print([a['browser_download_url'] for a in r['assets'] if a['name'].endswith('linux-amd64.tar.gz')][0])")"
          curl -sSL "$KUBECONFORM_URL" -o kubeconform.tar.gz
          tar -xzf kubeconform.tar.gz
          sudo mv kubeconform /usr/local/bin/kubeconform
          kubeconform -v

          # conftest (pin version)
          CONFTEST_VERSION="0.56.0"
          curl -sSL "https://github.com/open-policy-agent/conftest/releases/download/v${CONFTEST_VERSION}/conftest_${CONFTEST_VERSION}_Linux_x86_64.tar.gz" -o conftest.tar.gz
          tar -xzf conftest.tar.gz
          sudo mv conftest /usr/local/bin/conftest
          conftest --version

      - name: Render Helm template
        run: |
          helm template demo chart/secure-gitops-k8s-pipeline \
            --set image.repository=local/secure-gitops-k8s-pipeline \
            --set image.tag=ci > rendered.yaml

      - name: Validate Kubernetes manifests (kubeconform)
        run: |
          kubeconform -strict -ignore-missing-schemas rendered.yaml

      - name: Policy check (conftest / OPA)
        run: |
          conftest test rendered.yaml -p policy

      - name: Create Kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: demo

      - name: Load image into Kind
        run: |
          kind load docker-image local/secure-gitops-k8s-pipeline:ci --name demo

      - name: Deploy with Helm
        run: |
          helm upgrade --install demo chart/secure-gitops-k8s-pipeline \
            --set image.repository=local/secure-gitops-k8s-pipeline \
            --set image.tag=ci

      - name: Debug - Check pods
        run: |
          echo "Waiting 15 seconds for pod to start or fail..."
          sleep 15
          echo ""
          echo "=== Pods ==="
          kubectl get pods -o wide
          echo ""
          echo "=== Pod describe ==="
          kubectl describe pod -l app=demo
          echo ""
          echo "=== Pod logs (if running) ==="
          kubectl logs -l app=demo --all-containers=true --tail=50 || true
          echo ""
          echo "=== Check if image exists in node ==="
          docker exec demo-control-plane crictl images | grep secure-gitops-k8s-pipeline || echo "Image not found in node!"

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/demo --timeout=180s

      - name: Smoke test
        run: |
          kubectl port-forward svc/demo 8000:8000 >/tmp/pf.log 2>&1 &
          PF_PID=$!
          sleep 2
          curl -sS http://localhost:8000/health
          echo ""
          curl -sS http://localhost:8000/version
          echo ""
          kill $PF_PID